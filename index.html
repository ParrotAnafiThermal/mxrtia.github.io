<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DRON</title>
        <link href="static/css/custom.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="static/js/main.js"></script>

    </head>
    <body>
        <div id="mainDiv"></div>
        <div id="subDiv"></div>
        <!-- The grid: four columns -->
        <div id="imagesContainer" class="row">
            <div class="column">
            <img src="static/img/img_nature.jpg" alt="Nature" onclick="myFunction(this);">
            </div>
            <div class="column">
            <img src="static/img/img_snow.jpg" alt="Snow" onclick="myFunction(this);">
            </div>
            <div class="column">
            <img src="static/img/img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
            </div>
            <div class="column">
            <img src="static/img/img_lights.jpg" alt="Lights" onclick="myFunction(this);">
            </div>
        </div>
        
        <!-- The expanding image container -->
        <div class="container">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        
            <!-- Expanded image -->
            <img id="expandedImg" style="width:80%">
        
            <!-- Image text -->
            <div id="imgtext"></div>
        </div>
    </body>
</html>
